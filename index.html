<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <style>
        /* Responsive calendar container: keeps a 4:3 aspect ratio (800x600) and scales to width */
        html,
        body {
            box-sizing: border-box;
        }

        .calendar-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            /* preserve original max width */
            margin: 0 auto;
            /* fallback aspect ratio using padding-top (4:3 -> 75%) */
            padding-top: 75%;
        }

        .calendar-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: solid 1px #777;
        }

        /* Small tweak for very narrow screens */
        @media (max-width: 420px) {
            .calendar-container {
                max-width: 100%;
            }
        }

        /* On larger screens (desktop), make the calendar occupy the full viewport */
        @media (min-width: 1024px) {

            /* ensure the page doesn't add extra vertical space */
            html,
            body {
                height: 100%;
                margin: 0;
            }

            .calendar-container {
                /* remove aspect-ratio padding and expand to full viewport height */
                padding-top: 0;
                height: 100vh;
                /* full viewport height */
                max-width: none;
                /* allow full width */
                margin: 0;
                /* edge-to-edge */
            }

            /* remove the border for a cleaner full-page look on desktop */
            .calendar-container iframe {
                border: none;
            }
        }
    </style>
</head>

<body>
    <div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=jvkn9h85vrp2c4ok96tr4tm91s%40group.calendar.google.com&ctz=Asia%2FKarachi"frameborder="0" scrolling="no"></iframe>
    </div>
</body>

</html>
